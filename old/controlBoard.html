<DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <!-- audio -->
    <audio id="taDa">
      <source src="assets/TaDa.wav" type="audio/wav">
      No Audio Support!!!!
    </audio>
    <audio id="fieldFault">
      <source src="assets/Field_Fault.wav" type="audio/wav">
      No Audio Support!!!!
    </audio>

    <p>Control Board</p>
    <p>[controlBoard.html]</p>
    <div class="input">
      <form id="form">
        Red Score: <input type="text" name="redSCore" value=""><br>
        Blue Sore: <input type="text" name="blueScore" value=""><br><br>
      </form>
      <button onclick="input()">Input</button>
    </div>
    <div class="displayInput">
      <button onclick="changeWindow(logo)">Logo</button>
      <button onclick="changeWindow(countDown)">Count Down</button>
      <button onclick="showScores()">Scores</button>
      <button onclick="changeWindow(ranks)">Ranks</button>
    </div>
    <div class="countdownControls">
      <br>
      <br>
      <p id="countDown">2m 30s</p>
      <button type="button" id="startButton" class="btn btn-primary" onclick="startCountdown()">start</button>
    </div>
    <script src="controlBoard.js"></script>
  </body>
</html>
